<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/board.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <button class="btn">Menu</button>
        <svg height="68" width="64">
          <circle cx="14" cy="14" r="12" fill="#fd6687" stroke="black" stroke-width="4" style="filter: drop-shadow(0 3px 0 black)" />
          <circle cx="50" cy="14" r="12" fill="#ffce67" stroke="black" stroke-width="4" style="filter: drop-shadow(0 3px 0 black)" />
          <circle cx="14" cy="50" r="12" fill="#ffce67" stroke="black" stroke-width="4" style="filter: drop-shadow(0 3px 0 black)" />
          <circle cx="50" cy="50" r="12" fill="#fd6687" stroke="black" stroke-width="4" style="filter: drop-shadow(0 3px 0 black)" />
        </svg>
        <button class="btn">Restart</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card card--player player-1">
          <span class="card__title">Player 1</span>
          <span class="card__points">12</span>
        </div>
        <div class="card card--player player-2">
          <span class="card__title">Player 2</span>
          <span class="card__points">23</span>
        </div>

        <div class="board">
          <div class="board__spots"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./scripts/board.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
